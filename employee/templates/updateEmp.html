{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Edit/Delete Employee Details</title>
{% endblock title %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-light text-center">
                    <h3 class="my-3">Edit/Delete Employee Details</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'dataUp' data.id %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" name="first"
                                value="{{ data.firstName|capfirst }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" name="last"
                                value="{{ data.lastName|capfirst }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label fw-bold">Phone</label>
                            <input type="number" class="form-control" id="inputPhone" name="phone"
                                value="{{ data.phone }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputSalary" class="form-label fw-bold">Salary</label>
                            <input type="number" class="form-control" id="inputSalary" name="salary"
                                value="{{ data.salary }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputBonus" class="form-label fw-bold">Bonus</label>
                            <input type="number" class="form-control" id="inputBonus" name="bonus"
                                value="{{ data.bonus }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputDept" class="form-label fw-bold">Department</label>
                            <select class="form-select" id="inputDept" name="dept" required>
                                <option selected value={{ data.dept.id }}>{{ data.dept.name }}
                                    {{ data.dept.location }}</option>
                                    <option selected disabled>Select Department</option>
                                    <option value="1">Administration Kolkata</option>
                                    <option value="2">IT Kolkata</option>
                                    <option value="3">Marketing & Sales Kolkata</option>
                                    <option value="4">Developement Kolkata</option>
                                    <option value="5">Finance Kolkata</option>
                                    <option value="6">HR Kolkata</option>
                                    <option value="7">Finace Noida</option>
                                    <option value="8">HR Kolkata</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputRole" class="form-label fw-bold">Role</label>
                            <select class="form-select" id="inputRole" name="role" required>
                                <option selected disabled>Select Role</option>
                                <option value="1">System Engineer</option>
                                <option value="2">Network Administrator</option>
                                <option value="3">Manager</option>
                                <option value="4">IT Coordinator</option>
                                <option value="5">Market Analyst</option>
                                <option value="6">Sales Researcher</option>
                                <option value="7">Technical Writer</option>
                                <option value="8">Data Analyst</option>
                                <option value="9">Cloud Engineer</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="" class="btn btn-dark fw-bold"
                                onclick="return confirm('Are you sure you want to update?')">Update</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'delEmp' data.id %}" class="btn btn-danger fw-bold"
                            onclick="return confirm('Are you sure you want to delete this employee data?')">Delete</a>
                        <a href="{% url 'rm' %}" class="btn btn-secondary fw-bold">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
