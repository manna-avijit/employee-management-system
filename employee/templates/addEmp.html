{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Details of Employees</title>
{% endblock title %}
{% block main %}
<style>
  .add-employee-box {
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px; 
    margin: 0 auto; 
  }

  .form-control {
    padding: 6px 10px;
    font-size: 14px;
    margin-bottom: 10px; 
  }

  .form-label {
    margin-bottom: 0.25rem;
  }

  .btn-submit {
    padding: 8px 20px;
  }
</style>

<div class="d-flex justify-content-center">
  <h3 class="my-3 p-2 bg-dark text-light w-75 text-center rounded-1">
    Add Employee Details
  </h3>
</div>

<div class="container my-2 px-2 add-employee-box">
  {% if data == 1 %}
  <div class="alert alert-success alert-dismissible fade show fw-bold text-center" role="alert">
    Employee data added successfully!!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

  <form action="{% url 'addEmp' %}" method="post">
    {% csrf_token %}
    <div>
      <label for="inputFirstName" class="form-label fw-bold">First Name</label>
      <input type="text" class="form-control border-dark fw-bold" id="inputFirstName" name="first" required style="text-transform: capitalize">
    </div>

    <div>
      <label for="inputLastName" class="form-label fw-bold">Last Name</label>
      <input type="text" class="form-control border-dark fw-bold" id="inputLastName" name="last" required style="text-transform: capitalize">
    </div>

    <div>
      <label for="inputPhone" class="form-label fw-bold">Phone</label>
      <input type="tel" class="form-control border-dark fw-bold" id="inputPhone" name="phone" maxlength="10" required>
    </div>

    <div>
      <label for="inputJoiningDate" class="form-label fw-bold">Joining Date</label>
      <input type="date" class="form-control border-dark fw-bold" id="inputJoiningDate" name="date" required>
    </div>

    <div>
      <label for="inputSalary" class="form-label fw-bold">Salary</label>
      <input type="number" class="form-control border-dark fw-bold" id="inputSalary" name="salary" required>
    </div>

    <div>
      <label for="inputBonus" class="form-label fw-bold">Bonus</label>
      <input type="number" class="form-control border-dark fw-bold" id="inputBonus" name="bonus" required>
    </div>

    <div>
      <label for="inputDepartment" class="form-label fw-bold">Department</label>
      <select class="form-select border-dark fw-bold" id="inputDepartment" name="dept" required>
        <option selected disabled>Select Department</option>
        <option value="1">Administration Kolkata</option>
        <option value="2">IT Kolkata</option>
        <option value="3">Marketing & Sales Kolkata</option>
        <option value="4">Developement Kolkata</option>
        <option value="5">Finance Kolkata</option>
        <option value="6">HR Kolkata</option>
        <option value="7">Finace Noida</option>
        <option value="8">HR Kolkata</option>
      </select>
    </div>

    <div>
      <label for="inputRole" class="form-label fw-bold">Role</label>
      <select class="form-select border-dark fw-bold" id="inputRole" name="role" required>
        <option selected disabled>Select Role</option>
        <option value="1">Network Administrator</option>
        <option value="2">System Engineer</option>
        <option value="3">Manager</option>
        <option value="4">IT Coordinator</option>
        <option value="5">Market Analyst</option>
        <option value="6">Sales Researcher</option>
        <option value="7">Technical Writer</option>
        <option value="8">Data Analyst</option>
        <option value="9">Cloud Engineer</option>
      </select>
    </div>

    <div class="d-flex justify-content-center mt-2 py-2">
      <button type="submit" class="btn btn-md btn-dark btn-submit">Submit</button>
    </div>
  </form>
</div>
{% endblock main %}
